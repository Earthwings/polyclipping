    <text
       style="color:#000000;line-height:125%;text-indent:0;letter-spacing:0px;word-spacing:0px;text-transform:none"
       xml:space="preserve"
       line-height="125%"
       y="91.773972"
       x="154.80371"
       id="text84"><tspan
         x="154.80371"
         y="91.773972"
         id="tspan46">Calculate the number of steps (S) needed to </tspan><tspan
         x="154.80371"
         y="109.27397"
         id="tspan48">construct a flattened path approximating a</tspan><tspan
         x="154.80371"
         y="126.77397"
         id="tspan50">circle with radius (R) where the maximum </tspan><tspan
         x="154.80371"
         y="144.27397"
         id="tspan52">imprecision of the path is a predefined </tspan><tspan
         x="154.80371"
         y="161.77397"
         id="tspan54">constant L.</tspan><tspan
         x="154.80371"
         y="179.27397"
         id="tspan56" /><tspan
         x="154.80371"
         y="196.77397"
         id="tspan58">ß = 2*pi / S</tspan><tspan
         x="154.80371"
         y="214.27397"
         id="tspan60">q = midpoint(ab)</tspan><tspan
         x="154.80371"
         y="231.77397"
         id="tspan62">length(cd) = R </tspan><tspan
         x="154.80371"
         y="249.27397"
         id="tspan64">length(qd) = L and length(cq) = R-L</tspan><tspan
         x="154.80371"
         y="266.77399"
         id="tspan66">cos(ß/2) = length(cq)/R = (R-L)/R</tspan><tspan
         x="154.80371"
         y="284.27396"
         id="tspan68">ß = 2 * arccos(1 - L/R) = 2*pi / S</tspan><tspan
         y="301.77396"
         x="154.80371"
         font-weight="bold"
         id="tspan70"
         style="font-weight:bold">S = pi / arccos(1 - L/R)</tspan><tspan
         x="154.80371"
         y="319.27396"
         id="tspan72" /><tspan
         x="154.80371"
         y="336.77396"
         id="tspan74">eg: Given a circle with radius = 100px </tspan><tspan
         x="154.80371"
         y="354.27396"
         id="tspan76">and allowing a max. imprecision of 1/4px</tspan><tspan
         x="154.80371"
         y="371.77396"
         id="tspan78">the number of steps (vertices) required to </tspan><tspan
         x="154.80371"
         y="389.27396"
         id="tspan80">draw a path approximating the circle is ...</tspan><tspan
         x="154.80371"
         y="406.77396"
         id="tspan82">Steps = pi / arccos(1 - 0.25/100) = 44</tspan></text>
